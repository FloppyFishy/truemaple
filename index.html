<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    .divider {
      width: 80%;
      height: 2px;
      background-color: #ddd;
      margin: 20px auto;
    }
    h1 {
      font-family: 'Rubik', sans-serif;
      font-size: 2em;
      font-weight: 600;
      color: #333;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      .container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="divider"></div>
    <h1>Coming Soon</h1>
  </div>
</body>
</html>
